<h1>Inscription</h1>

<div id="inscription" class="row">

  <p>SPRING MESSAGE {{message}}</p>
  <form #coForm="ngForm" (ngSubmit)="onSubmitConnect(coForm)"  class="col s7">

    <div class="row">

      <div class="input-field col s5">
        <input id="lastname" name="lastname" type="text" class="validate"  required ngModel>
        <label for="lastname">Nom</label>
      </div>

      <div class="input-field col s5">
        <input id="firstname" name="firstname" type="text" class="validate"  required ngModel>
        <label for="firstname">Pr√©nom</label>
      </div>

    </div>


    <div class="row">
        <div class="input-field col s5">
          <input id="email" name="email" type="text" class="validate" required ngModel>
          <label for="email">Email</label>
        <!-- <span class="helper-text"  data-error="wrong" data-success="right"></span> -->
        </div>

        <div class="input-field col s5">
          <input id="password" name="password" type="password" class="validate" required ngModel>
          <label for="password">Password</label>
        </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">S'INSCRIRE
      <i class="material-icons right">send</i>
    </button>

  </form>
</div>
